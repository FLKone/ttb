<div id="hfrtv" class="homebox">

    <h2><a href="https://www.youtube.com/user/HFRTVTwitch/featured" target="_blank">Les dernières vidéos d'HFR.tv </a></h2>

    <div id="youmax" class="youmax"></div>

    <div class="cleaner"></div>
    <br/>

    <div class="contour">
        <h2><a href="{{@ALIASES.streams_list}}">Les membres d'HFR.tv</a></h2>
        <ul class="cr_games">
            <repeat group="{{ @streams }}" value="{{ @item }}">
                <include href="stream/li.htm" />
            </repeat>
        </ul>
    </div>



    <script type="text/javascript">
        $("#youmax").youmax({
            apiKey: "{{@apiKey}}",
            clientId: "{{@clientId}}",
            channel:"https://www.youtube.com/user/HFRTVTwitch",
            youtube_channel_uploads: [{
                name: "Uploads",
                url: "https://www.youtube.com/user/HFRTVTwitch",
                selected: true
            }],
            youtube_channel_playlists: [{
                name: "Playlists",
                url: "https://www.youtube.com/user/HFRTVTwitch",
                selected: false
            }],
            alwaysUseDropdown: false,
            autoPlayVideo: true,
            skin:"block2",
            loadMode:"loadmore",
            loadButtonSize:"small",
            autoLoadComments:false,
            hideComments:false,
            hideVideoDetails:false,
            //innerOffset: 25,
            maxContainerWidth: 1020,
            maxResults:12,
            displayVideo:"popup",
            hideDefinition:true,
            threeColumnContainerWidth:"1050px"
        });
    </script>

</div><!-- #hfrtv -->
