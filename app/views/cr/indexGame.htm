<div id="crotypedia" class="homebox">
	<h2><a href="{{@ALIASES.crs_list}}">CROTYpedia</a></h2>

	<check if="{{ isset(@game) }}">
		<style>h3.game{{ @game['id'] }} { background-image:url('{{ @media }}/large/{{ @game['api_image'] }}');}</style>
		<h3 class="game game{{ @game['id'] }}">{{ @game.name }}</h3>
	</check>

    <ul class="imagelist">
        <repeat group="{{ @list }}" value="{{ @item }}">
            <li class="game{{ @item['id'] }}">
                <a href="{{ @ALIASES.crs_list }}/{{ @item['id'] }}" title="">
                    <img src="{{ @media }}/center/30/{{ @game['api_image'] }}">
                    <div class="gameinfo">
                        <p class="gamename">{{ @item['username'] }} <check if="{{ @item['comment'] }}">&ndash; {{@item['comment']}} </check>- {{ date('d/m/y', strtotime(@item['date_posted']) ) }}
                        </p>
                    </div>

                    <span class="format format_{{ toAscii(@item['format']) }} type_{{ toAscii(@item['type']) }}">
                        <check if="{{ @item['format'] <> 'Standard' }}">{{ @item['format'] }}</check> {{ @item['type'] }}
                    </span>
                </a>
            </li>
        </repeat>
    </ul>
    <div class="cleaner"></div>
    <br/>
</div><!-- #crotypedia -->
