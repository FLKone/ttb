<div id="crotypedia" class="homebox">
	<h2><a href="{{@ALIASES.crs_list}}">Les derniers CRs</a></h2>

	<check if="{{ isset(@game) }}">
		<style>h3.game{{ @game['id'] }} { background-image:url('{{ @media }}/large/{{ @game['api_image'] }}');}</style>
		<h3 class="game game{{ @game['id'] }}">{{ @game.name }}</h3>
	</check>

	<ul class="imagelist">
		<repeat group="{{ @list }}" value="{{ @item }}">
			<include href="cr/li.htm" />
		</repeat>
	</ul>
    <div class="cleaner"></div>
    <br/>

	<check if="{{ isset(@gamesother) && @gamesother }}">
		<h2><a href="{{@ALIASES.crs_list}}">Hors-cat√©gorie</a></h2>
		<br/>
		<ul class="cr_games">
            <repeat group="{{ @gamesother }}" value="{{ @item }}">
                <li class="game{{ @item['id'] }}">
                    <a href="{{ @ALIASES.crs_list_by_game }}/{{ @item['id'] }}" title="">
                        <img src="{{ @media }}/center/50/{{ @item['api_image'] }}">
                        <div class="gameinfo">
                            <p class="gamename">{{ trim(@item['name']) }}
                            </p>
                        </div>

                    </a>
                </li>
            </repeat>
		</ul>
		<div class="cleaner"></div>
		<br/>
	</check>



	<check if="{{ isset(@games) }}">
		<h2><a href="{{@ALIASES.crs_list}}">Tous les jeux</a></h2>
		<br/>
		<ul class="cr_games">
            <repeat group="{{ @games }}" value="{{ @item }}">
                <li class="game{{ @item['id'] }}">
                    <a href="{{ @ALIASES.crs_list_by_game }}/{{ @item['id'] }}" title="">
                        <img src="{{ @media }}/center/50/{{ @item['api_image'] }}">
                        <div class="gameinfo">
                            <p class="gamename">{{ trim(@item['name']) }}
                            </p>
                        </div>

                    </a>
                </li>
            </repeat>
		</ul>
	</check>

	<div class="cleaner"></div>
	<br/>
</div><!-- #crotypedia -->
